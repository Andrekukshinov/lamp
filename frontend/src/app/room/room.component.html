<div *ngIf="room!=null">
  {{room.roomName}}

  <div  *ngIf="!room.lamp.state"
        style="width: 100px; height: 100px;background-color: black; border-radius: 50%"></div>
  <div  *ngIf="room.lamp.state"
        style="width: 100px; height: 100px;background-color: #e5c506; border-radius: 50%"></div>
  <button (click)="switchTheLight()">switch the light</button>
  <button routerLink="/" >Get back to rooms</button>

</div>
